apiVersion: apps/v1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AlucardTheOne/AppInAppsCD
    targetRevision: HEAD
    path: SpringApps
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  directory:
    recurse: true
