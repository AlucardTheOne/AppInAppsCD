apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spring-boot-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
    
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spring-boot-virtualservice
  namespace: default
spec:
  hosts:
  - "default"
  http:
  - match:
    - uri:
      prefix: /app1
  - route:
    - destination:
        host: spring-boot-app.default.svc.cluster.local
        port:
          number: 80
